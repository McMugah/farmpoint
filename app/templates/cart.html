{% extends "base.html" %}

{% block content %}
<h1>Cart Items</h1>
    <p>User: {{ user.username }}</p>
    <ul>
        {% for item in cart.items %}
        <li>{{ item.product_name }} - Quantity: {{ item.quantity }} - Price: ${{ item.price }}</li>
        {% endfor %}
    </ul>
    <h2>Total Amount: ${{ total_amount }}</h2>

{% endblock %}
