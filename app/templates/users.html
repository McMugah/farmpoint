{% extends "base.html" %}

{% block title %}
Users Page
{% endblock %}

{% block content %}
<div class="container">
    <h2>User List</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                    <th class="text-primary">User ID</th>
                    <th class="text-primary">Username</th>
                    <th class="text-primary">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
