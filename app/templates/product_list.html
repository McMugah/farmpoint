{% extends "base.html" %}

{% block title %}
Products Page
{% endblock %}

{% block content %}
<div class="container text-center"> <!-- Apply text-center class here -->
    <h3 class="mb-4">Product List</h3>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='product_placeholder.jpg') }}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <p class="card-text">{{ product.description }}</p>
                    <form method="post" action="{{ url_for('api.add_to_cart', product_id=product.id) }}">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" required class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
