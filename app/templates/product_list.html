{% extends "base.html" %}

{% block title %}
Products Page
{% endblock %}

{% block content %}
<div class="container text-center"> <!-- Apply text-center class here -->
    <h3 class="mb-4">Product List</h3>
    <div class="row">
        {% for product in products %}
        <div class="col-md-6 col-lg-4 mb-4"> <!-- Adjust col classes to make cards smaller -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">Price: ${{ product.price }}</p>
                    <p class="card-text">{{ product.description }}</p>
                    <form method="post" action="{{ url_for('api.add_to_cart', product_id=product.id) }}">
                        {{ form.csrf_token }}
                        <div class="form-group d-flex justify-content-center"> <!-- Center the input box -->
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" required class="form-control" style="max-width: 100px;"> <!-- Adjust max-width to make input box smaller -->
                        </div>
                        <div class="form-group d-flex justify-content-center"> <!-- Center the button -->
                            <button type="submit" class="btn btn-primary">Add to Cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
