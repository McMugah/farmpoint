{% extends "base.html" %}

{% block title %}
Login Form
{% endblock %}

{% block content %}
    <!-- Custom styles -->
    <style>
        /* Add custom styles specific to the login form here */
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 50px;
        }
        .btn-login {
            width: 100%;
            padding: 10px 0;
            font-size: 1.2rem;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{{url_for('api.register')}}">Sign Up</a>
        </div>
    </div>
{% endblock %}
